<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
  <!-- <title>Login Form Design | CodeLab</title> -->
  <link rel="stylesheet" href="сss/login.css">
  <link rel="stylesheet" href="сss/iconsFont.css">
</head>
<body>
<div class="wrapper">
  <div class="title">
    <a href="login.html"><i class="fas fa-user-lock"></i></a>
    </div>
  <form action="#">
    <div class="field">
      <input type="text" oninvalid="setCustomValidity('Пожалуйста заполните поле')" required>
      <label>Логин</label>
    </div>
    <div class="field">
      <input type="password" oninvalid="setCustomValidity('Пожалуйста заполните поле')" required>
      <label>Пароль</label>
    </div>
    <div class="content">
      <div class="checkbox">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Запомнить</label>
      </div>
      <div class="pass-link">
        <a href="#">Забыли пароль?</a></div>
    </div>
    <div class="field">
      <input type="submit" value="Войти">
    </div>
<!--    <div class="signup-link">-->
<!--      Не зарегистрирован? <a href="#">Регистрация</a></div>-->
  </form>
</div>
</body>
</html>
